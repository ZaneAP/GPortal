<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Game Portal</title>
    <style>
        /* Add your existing index.css content here, and include the following lines */
        body, html {
            margin: 0;
            padding: 0;
            overflow-x: hidden; /* Prevent horizontal scrolling */
        }
        /* Continue with your other CSS styles */
    </style>
    <link rel="stylesheet" href="https://site-assets.fontawesome.com/releases/v6.2.0/css/all.css">
</head>
<body>
    <div class="background">
        <nav>
            <img src="images/updated portal.gif" alt="logo">
            <h1>Game Portal</h1>
        </nav>

        <div class="content">
            <hr>
            <div class="search">
                <input type="text" id="searchInput" placeholder="Search by Game Name..." oninput="filterGames()">
                <button><i class="fas fa-search"></i></button>
            </div>

            <div id="games" class="game-container">
                <!-- Game 1 -->
                <a href="games/bob-the-robber-2/" class="game-link" data-title="Bob the Robber 2">
                    <div class="portal-background bigger-portal">
                        <img src="images/bob-the-robber-2.png" alt="bob the robber 2" class="game-icon">
                    </div>
                </a>
                <!-- Game 2 -->
                <a href="games/vex7/" class="game-link" data-title="Vex 7">
                    <div class="portal-background bigger-portal">
                        <img src="images/vex7.jpeg" alt="vex 7" class="game-icon">
                    </div>
                </a>
                <!-- Game 3 -->
                <a href="games/vex6/" class="game-link" data-title="Vex 6">
                    <div class="portal-background bigger-portal">
                        <img src="images/vex6.jpeg" alt="vex 6" class="game-icon">
                    </div>
                </a>
                <!-- Game 4 -->
                <a href="games/moto-x3m/" class="game-link" data-title="Moto X3M">
                    <div class="portal-background bigger-portal">
                        <img src="images/moto-x3m.jpg" alt="moto x3m" class="game-icon">
                    </div>
                </a>
                <!-- Game 5 -->
                <a href="games/retro-bowl/" class="game-link" data-title="Retro Bowl">
                    <div class="portal-background bigger-portal">
                        <img src="images/retro-bowl.jpg" alt="retro bowl" class="game-icon">
                    </div>
                </a>
                <!-- Game 6 -->
                <a href="games/drive-mad/" class="game-link" data-title="Drive Mad">
                    <div class="portal-background bigger-portal">
                        <img src="images/drive-mad.png" alt="drive mad" class="game-icon">
                    </div>
                </a>
                <!-- Game 7 -->
                <a href="games/slope/" class="game-link" data-title="Slope">
                    <div class="portal-background bigger-portal">
                        <img src="images/slope.jpg" alt="slope" class="game-icon">
                    </div>
                </a>
                <!-- Game 8 -->
                <a href="games/motox3m2/" class="game-link" data-title="Moto X3M 2">
                    <div class="portal-background bigger-portal">
                        <img src="images/motox3m2.jpg" alt="moto x3m 2" class="game-icon">
                    </div>
                </a>
              
                <!-- Game 9 -->
                <a href="games/rocketleague" class="game-link" data-title="Rocket League">
                    <div class="portal-background bigger-portal">
                        <img src="images/rocketleague.png" alt="rocket league" class="game-icon">
                    </div>
                </a>
                <!-- Game 10 -->
                <a href="games/coreball" class="game-link" data-title="Coreball">
                    <div class="portal-background bigger-portal">
                        <img src="images/coreball.png" alt="coreball" class="game-icon">
                    </div>
                </a>
                <!-- Game 11 -->
                <a href="games/clusterrush" class="game-link" data-title="Cluster Rush">
                    <div class="portal-background bigger-portal">
                        <img src="games/clusterrush/icon.jpg" alt="cluster rush" class="game-icon">
                    </div>
                </a>
              <!-- Game 12 -->
                <a href="games/monkeymart" class="game-link" data-title="Monkey Mart">
                    <div class="portal-background bigger-portal">
                        <img src="images/monkeymart.png" alt="cluster rush" class="game-icon">
                    </div>
                </a>
                <!-- Add more games in the same format -->
              
            </div>
        </div>
    </div>
    <script src="script.js"></script>
</body>
</html>
